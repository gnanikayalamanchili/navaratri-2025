<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dussehra Pooja Sponsorship & Ammavari Vastra Samarpana 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffb347 0%, #f12711 100%);
            min-height: 100vh;
            padding: 20px;
            color: navy;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fdf5e6;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 300px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: navy;
            padding: 30px;
            text-align: center;
        }

        .header h2,
        .header h1 {
            color: navy;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease forwards;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: navy;
            font-size: 1.1em;
        }

        .form-group label[for="sareeCode"] {
            margin-bottom: 2px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .saree-details {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: navy;
            min-height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .saree-details.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            margin: 20px 0;
        }

        .saree-details:not(.show) {
            margin: 0;
            padding: 0;
            min-height: 0;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
            color: navy;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: navy;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 140, 66, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ffb347 0%, #ffa726 100%);
            color: navy;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 179, 71, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.5s;
        }

        .form-group:nth-child(6) {
            animation-delay: 0.6s;
        }

        .form-group:nth-child(7) {
            animation-delay: 0.7s;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
                height: 256px;
            }

            .header h2 {
                font-size: 1.4em;
            }

            .header img {
                width: 60px;
                height: 60px;
            }

            .submit-btn {
                font-size: 1em;
                padding: 14px 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }

        .header h1,
        .header h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header"
            style="width: 100%; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden; height: 300px;">
            <img src="logo.jpg" alt="Logo"
                style="width: 100%; height: 100%; object-fit: fill; display: block; position: absolute; top: 0; left: 0;" />
        </div>

        <div class="form-container">
            <form id="sareeForm">
                <div class="form-group">
                    <label for="sareeCode">Select Saree Code *</label>
                    <select id="sareeCode" name="sareeCode" required>
                        <option value="">-- Loading saree codes... --</option>
                    </select>
                    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                        <p style="color: #666; font-style: italic; margin-top: 10px;">üîÑ Loading latest saree data...
                        </p>
                    </div>
                </div>

                <div class="saree-details hidden" id="sareeDetails">
                    <p>Select a saree code to view details</p>
                </div>

                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="gotram">Gotram *</label>
                    <input type="text" id="gotram" name="gotram" required>
                </div>

                <div class="form-group">
                    <label for="familyDetails">Family Details *</label>
                    <textarea id="familyDetails" name="familyDetails" required
                        placeholder="Please provide family details"></textarea>
                </div>

                <button type="submit" class="submit-btn">Book Saree</button>

                <div style="text-align: center; margin: 20px 0;display: none;">
                    <button type="button" onclick="refreshSareeData()" class="refresh-btn">
                        üîÑ Refresh Saree List
                    </button>
                </div>

                <div class="success-message" id="successMessage">
                    ‚ú® Booking successful! Your saree has been reserved. ‚ú®
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script URLs
        const GOOGLE_SCRIPT_URLS = {
            GET_SAREES: 'https://script.google.com/macros/s/AKfycbzBj6lxNlZu3CjP7eZrIFBf2tfn2uJ2nzZVulQtDqw1UWfD-oqPYfr--fsRiSl58sg/exec',
            SUBMIT_BOOKING: 'https://script.google.com/macros/s/AKfycbzEMMiL3XOnLX2I7tVVPbQdtP9e6Xq8F2vh3RR8l1bqFOvz8JWL_aGetPyJLwY3f1lv/exec'
        };

        // Store saree data and booked sarees
        let sareeData = {};
        let bookedSarees = [];

        // Initialize the form
        async function initializeForm() {
            showLoading(true);
            try {
                await loadSareeData();
                populateSareeDropdown();
                setupEventListeners();
                showLoading(false);

                // Show success message for data load
                const select = document.getElementById('sareeCode');
                const availableCount = Object.keys(sareeData).filter(code => !bookedSarees.includes(code)).length;
                select.querySelector('option').textContent = `-- Choose from ${availableCount} available sarees --`;

            } catch (error) {
                console.error('Error initializing form:', error);
                showLoading(false);
                document.getElementById('sareeCode').innerHTML = '<option value="">‚ùå Error loading saree data - Please refresh</option>';
                alert('Unable to load saree data. Please check your internet connection and refresh the page.');
            }
        }

        // Show/hide loading indicator
        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = show ? 'block' : 'none';
        }

        // Load saree data from Google Sheets
        async function loadSareeData() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URLS.GET_SAREES);
                const data = await response.json();

                if (data.result === 'success') {
                    sareeData = data.sarees;
                    // Get booked sarees from server response
                    bookedSarees = data.bookedSarees || [];
                    console.log('Loaded saree data:', sareeData);
                    console.log('Booked sarees:', bookedSarees);
                } else {
                    throw new Error('Failed to load saree data');
                }
            } catch (error) {
                console.error('Error loading saree data:', error);
                throw error;
            }
        }

        // Populate the saree dropdown
        function populateSareeDropdown() {
            const select = document.getElementById('sareeCode');

            // Clear existing options except the first one
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }

            // Add only available saree codes (not booked)
            const availableCodes = Object.keys(sareeData).filter(code => !bookedSarees.includes(code));

            if (availableCodes.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = '‚ùå No sarees available - All booked';
                select.appendChild(option);
                return;
            }

            availableCodes.forEach(code => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = code;
                select.appendChild(option);
            });

            // Update the placeholder text
            const availableCount = availableCodes.length;
            select.querySelector('option').textContent = `-- Choose from ${availableCount} available sarees --`;
        }

        // Setup event listeners
        function setupEventListeners() {
            const sareeSelect = document.getElementById('sareeCode');
            const form = document.getElementById('sareeForm');

            sareeSelect.addEventListener('change', function () {
                const selectedCode = this.value;
                displaySareeDetails(selectedCode);
            });

            form.addEventListener('submit', handleFormSubmit);
        }

        // Display saree details
        function displaySareeDetails(code) {
            const detailsDiv = document.getElementById('sareeDetails');

            if (!code || !sareeData[code]) {
                detailsDiv.innerHTML = '<p>Select a saree code to view details</p>';
                detailsDiv.classList.remove('show');
                return;
            }

            // Check if saree is already booked
            if (bookedSarees.includes(code)) {
                detailsDiv.innerHTML = '<p style="color: #ff6b6b;">‚ùå This saree is no longer available</p>';
                detailsDiv.classList.add('show');
                return;
            }

            const saree = sareeData[code];
            detailsDiv.innerHTML = `
               <table style="width: 100%; border-collapse: collapse; ">
    <tr>
                <td style="padding: 3px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <div class="detail-label">Deity</div>
            <div class="detail-value">${saree.deity}</div>
        </td>
        
        <td style="padding: 3px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <div class="detail-label">Day</div>
            <div class="detail-value">${saree.day}</div>
        </td>
    </tr>
    <tr>
        <td style="padding: 3px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <div class="detail-label">Date</div>
            <div class="detail-value">${
                (() => {
                    const d = new Date(saree.date);
                    const day = d.toLocaleDateString('en-US', { weekday: 'short' });
                    const mm = String(d.getMonth() + 1).padStart(2, '0');
                    const dd = String(d.getDate()).padStart(2, '0');
                    const yyyy = d.getFullYear();
                    return `(${day}) ${mm}-${dd}-${yyyy}`;
                })()
            }</div>
        </td>
        <td style="padding: 3px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <div class="detail-label">Price</div>
            <div class="detail-value">$ ${saree.price}</div>
        </td>

    </tr>
</table>

            `;
            detailsDiv.classList.add('show');
        }

        // Handle form submission with better error handling
        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const selectedSareeCode = formData.get('sareeCode');

            if (!selectedSareeCode) {
                alert('Please select a saree code');
                return;
            }

            // Double-check if saree is still available
            if (bookedSarees.includes(selectedSareeCode)) {
                alert('Sorry, this saree has already been booked by someone else. Please select another saree.');
                await refreshSareeData(); // Refresh to get latest data
                return;
            }

            // Disable submit button during submission
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Prepare data for Google Sheets
                const bookingData = {
                    timestamp: new Date().toLocaleString(),
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    gotram: formData.get('gotram'),
                    sareeCode: selectedSareeCode,
                    price: sareeData[selectedSareeCode].price,
                    day: sareeData[selectedSareeCode].day,
                    date: new Date(sareeData[selectedSareeCode].date).toDateString(),
                    deity: sareeData[selectedSareeCode].deity,
                    familyDetails: formData.get('familyDetails')
                };

                // Use a different approach for form submission to avoid CORS issues
                await submitFormData(bookingData);

                // Add to booked sarees locally
                bookedSarees.push(selectedSareeCode);

                // Update dropdown to remove the booked saree
                populateSareeDropdown();

                // Clear form
                e.target.reset();

                // Clear saree details
                displaySareeDetails('');

                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error submitting your booking. Please try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Book Saree';
            }
        }

        // Alternative form submission method to handle CORS issues
        async function submitFormData(data) {
            return new Promise((resolve, reject) => {
                // Create a hidden form for submission
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URLS.SUBMIT_BOOKING;
                form.style.display = 'none';

                // Add data as hidden inputs
                Object.keys(data).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = data[key];
                    form.appendChild(input);
                });

                // Create hidden iframe for form submission
                const iframe = document.createElement('iframe');
                iframe.name = 'hidden_iframe';
                iframe.style.display = 'none';
                iframe.onload = function () {
                    // Form submitted successfully
                    setTimeout(() => {
                        document.body.removeChild(form);
                        document.body.removeChild(iframe);
                        resolve();
                    }, 1000);
                };

                form.target = 'hidden_iframe';

                document.body.appendChild(iframe);
                document.body.appendChild(form);
                form.submit();
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeForm);

        // Refresh saree data function
        async function refreshSareeData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.textContent = 'üîÑ Refreshing...';
            refreshBtn.disabled = true;

            try {
                await loadSareeData();
                populateSareeDropdown();

                // Clear current selection and details
                document.getElementById('sareeCode').value = '';
                displaySareeDetails('');

                // Show temporary success message
                refreshBtn.textContent = '‚úÖ Updated!';
                setTimeout(() => {
                    refreshBtn.textContent = 'üîÑ Refresh Saree List';
                    refreshBtn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error refreshing data:', error);
                refreshBtn.textContent = '‚ùå Failed';
                setTimeout(() => {
                    refreshBtn.textContent = 'üîÑ Refresh Saree List';
                    refreshBtn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>

</html>
