<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dussehra Pooja Sponsorship & Ammavari Vastra Samarpana 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb347 0%, #f12711 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fdf5e6;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .logo-round img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #e3e2e2;
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: block;
      object-fit: cover;
    }

    .logo-center img {
      max-height: 60px;
      max-width: 200px;
      display: block;
      background-color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    .header h2 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin-top: 10px;
      line-height: 1.4;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-container {
      padding: 30px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #ff8c42;
      box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 140, 66, 0.3);
    }

    .success-message {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .logo-round img,
      .logo-center img {
        max-width: 60px;
        max-height: 60px;
      }

      .logo-center img {
        max-width: 140px;
      }

      .form-container {
        padding: 20px;
      }

      .submit-btn {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-row">
        <div class="logo-round">
          <img src="sai-mandir-usa-ny.png" alt="Sai Baba Logo" />
        </div>
        <div class="logo-center">
          <img src="shirdisainj-logo.png" alt="Shirdi Sai Logo" />
        </div>
        <div class="logo-round">
          <img src="durga-maa.png" alt="Durga Maa Logo" />
        </div>
      </div>
      <h2>Dussehra Pooja Sponsorship <br /> Ammavari Vastra Samarpana 2025</h2>
    </div>

    <div class="form-container">
      <form id="sareeForm">
        <div class="form-group">
          <label for="sareeCode">Saree Code *</label>
          <select id="sareeCode" name="sareeCode" required>
            <option value="">Loading sarees...</option>
          </select>
        </div>

        <!-- Saree Details Display -->
        <div id="sareeDetails" class="form-group" style="display: none;">
          <table style="width: 100%; border-collapse: collapse; text-align: center;">
            <tbody id="sareeDetailsTable"></tbody>
          </table>
        </div>

        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="gotram">Gotram *</label>
          <input type="text" id="gotram" name="gotram" required />
        </div>
        <div class="form-group">
          <label for="familyDetails">Family Details *</label>
          <textarea id="familyDetails" name="familyDetails" required placeholder="Enter family details"></textarea>
        </div>
        <button type="submit" class="submit-btn">Book Saree</button>
        <div class="success-message" id="successMessage">✨ Booking successful! ✨</div>
      </form>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URLS = {
      GET_SAREES: 'https://script.google.com/macros/s/AKfycbzBj6lxNlZu3CjP7eZrIFBf2tfn2uJ2nzZVulQtDqw1UWfD-oqPYfr--fsRiSl58sg/exec'
    };

    let sareeData = {};
    let bookedSarees = [];

    async function loadSareeData() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URLS.GET_SAREES);
        const data = await response.json();

        if (data.result === 'success') {
          sareeData = data.sarees;
          bookedSarees = data.bookedSarees || [];
          populateSareeDropdown();
        } else {
          throw new Error('Failed to load saree data');
        }
      } catch (err) {
        console.error('Error loading saree data:', err);
        const select = document.getElementById('sareeCode');
        select.innerHTML = '<option value="">❌ Could not load saree data</option>';
      }
    }

    function populateSareeDropdown() {
      const select = document.getElementById('sareeCode');
      select.innerHTML = ''; // Clear old options

      const availableCodes = Object.keys(sareeData).filter(code => !bookedSarees.includes(code));

      if (availableCodes.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = '❌ No sarees available';
        select.appendChild(option);
        return;
      }

      const placeholder = document.createElement('option');
      placeholder.value = '';
      placeholder.textContent = `-- Choose from ${availableCodes.length} sarees --`;
      select.appendChild(placeholder);

      availableCodes.forEach(code => {
        const option = document.createElement('option');
        option.value = code;
        option.textContent = code;
        select.appendChild(option);
      });

      select.addEventListener('change', function () {
        displaySareeDetails(this.value);
      });
    }

    function displaySareeDetails(code) {
      const detailsDiv = document.getElementById('sareeDetails');
      const tableBody = document.getElementById('sareeDetailsTable');

      if (!code || !sareeData[code]) {
        detailsDiv.style.display = 'none';
        return;
      }

      const saree = sareeData[code];

      tableBody.innerHTML = `
        <tr>
          <td style="padding: 10px; background: #ffe0b2; border-radius: 8px;">
            <strong>Price:</strong> ${saree.price}
          </td>
          <td style="padding: 10px; background: #ffe0b2; border-radius: 8px;">
            <strong>Day:</strong> ${saree.day}
          </td>
        </tr>
        <tr>
          <td style="padding: 10px; background: #ffe0b2; border-radius: 8px;">
            <strong>Date:</strong> ${new Date(saree.date).toDateString()}
          </td>
          <td style="padding: 10px; background: #ffe0b2; border-radius: 8px;">
            <strong>Deity:</strong> ${saree.deity}
          </td>
        </tr>
      `;

      detailsDiv.style.display = 'block';
    }

    document.getElementById("sareeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        e.target.reset();
        document.getElementById("sareeDetails").style.display = "none";
      }, 3000);
    });

    document.addEventListener("DOMContentLoaded", loadSareeData);
  </script>
</body>
</html>
